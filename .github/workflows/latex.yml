name: Compile LaTeX

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up LaTeX
        run: sudo apt-get install -y texlive-full

      - name: Compile PDF
        run: pdflatex -interaction=nonstopmode -halt-on-error main.tex

      - name: Move PDF to docs folder
        run: |
          mkdir -p docs
          mv main.pdf docs/

      - name: Commit and push PDF
        env:
          TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/main.pdf
          git commit -m "Update PDF [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${TOKEN}@github.com/hafidk/FFL_MANRESA.git
